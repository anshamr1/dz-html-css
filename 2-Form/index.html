<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form class="base-form">
        <header>
            <h1>Регистрация</h1>

            <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        </header>

        <main>
            <div>
                <input class="field__name" type="text" placeholder="Имя пользователя" required>
            </div>

            <div>
                <input class="field__user-name" type="text" placeholder="Имя" required>
                <input class="field__user-surname" type="text" placeholder="Фамилия" required>
            </div>

            <div>
                <input class="field_email" type="email" name="email" id="email" placeholder="E-mail" required>
            </div>

            <div>
                <button>Зарегистрироваться</button>
                <img src="./images/Arrow 1.png" alt="arrow">
            </div>

            <div class="conditions">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">Я прочитал и принимаю</label>
                <a href="#">Условия использования</a>
            </div>


        </main>
    </form>

</body>

</html>
